server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/smartcane?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: smartcane_user
    password: smartcane_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update   # 개발: update / 운영: validate 권장
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Seoul
  jackson:
    time-zone: Asia/Seoul

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

# === 여기 추가 ===
smartcane:
  jwt:
    issuer: smartcane-api
    # 운영 환경에서는 Base64 인코딩된 키를 환경변수로 주입하는 게 안전합니다.
    secret: ${JWT_SECRET:change-me-super-secret-32bytes-min}
    access-exp-seconds: 900        # Access Token 만료: 15분
    refresh-exp-seconds: 2592000   # Refresh Token 만료: 30일
    clock-skew-seconds: 60         # 허용 시간 오차(초)
